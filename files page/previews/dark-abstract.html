<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark-abstract theme</title>
    <style>
        body {
            color: black;
        }
        h1 {
            color: blueviolet;
        }
        h2 {
            color: blueviolet;
        }
        h3 {
            color: aquamarine;
        }
        h4 {
            color: darkgreen;
        }
        h5 {
            color: darkorange;
        }
        h6 {
            color: darkred;
        }
        p{
            color: green;
        }
        button {
            color: red;
            border-radius: 2px;
            border-color: grey;
            background-color: darkslategrey;
        }
        button:hover {
            background-color: darkgray;
        }
        a {
            text-decoration: none;
            color: blueviolet;
        }
        a:hover {
            color: red;
        }
        .box {
            border: 2px solid #333;
            padding: 16px;
            margin: 16px 0;
            background-color: #f4f4f4;
            border-radius: 8px;
            max-width: 400px;
        }
        .box h3 {
            margin: 0 0 12px;
            font-family: monospace;
            color: #333;
        }
        .box button {
            margin: 4px;
            padding: 8px 12px;
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .box button a {
            text-decoration: none;
            color: white;
        }
        .box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>h1 - Blueviolet header</h1>
    <h2>h2 - Another blueviolet header</h2>
    <h3>h3 - Aquamarine header</h3>
    <h4>h4 - Darkgreen header</h4>
    <h5>h5 - Darkorange header</h5>
    <h6>h6 - Darkred header</h6>
    <p>p - This is a paragraph element.</p>
    <a href="#">a - This is a link element.</a>
    <table>
        <thead>
            <tr>
                <th>th - Header 1</th>
                <th>th - Header 2</th>
            </tr>
        </thead>
    <div class="box">
        <h3>Box h3 - Monospace styled header</h3>
        <p>p - Content inside the box</p>
        <button>Button inside box</button>
        <button><a href="#">Button with link</a></button>
    </div>
</body>
</html>
